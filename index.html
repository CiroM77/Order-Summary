<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@500&display=swap');
    </style>
</head>




<body>

  <div class="container">

      <div class="cont-img">

        <img src="images/illustration-hero.svg" alt="">

      </div>

      <div class="cont-text">

              <div class="order">
                  <h1>Order Summary </h1>

                  <p>You can now listen to millions of songs, 
                    audiobooks, and podcasts on any device 
                    anywhere you like!
                  </p> 

              </div>

              <div class="plan">
                <div class="plan-izq">
                  <img src="images/icon-music.svg" alt="" class="icono">  

                  <div class="plan-text">
                    <h4 class="plan-h4">Annual Plan</h4> 

                    <p>$59.99/year</p> 
                  </div>

                </div>

                  <a href="#">Change</a>

              </div>
              
              <div class="cont-butt">

                <button class="but1">Proceed to Payment</button>
                <button class="but2">Cancel Order</button>

              </div>

      </div>


  </div>


            


              

          

          
    
 
              <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Your Name Here</a>.
              </div>
</body>
</html>
